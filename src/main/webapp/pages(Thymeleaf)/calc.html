<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 m5 bg-success p-2 text-dark bg-opacity-10 rounded">
            <fieldset>
                <form th:action="@{/calc}" th:object="${mathOperation}" method="post">
                    <label for="o" class="form-label">Num one</label>
                    <input type="number" step="0.00001" required class="form-control" name="numOne" id="o" th:field="*{numOne}">
                    <p th:if="${#fields.hasErrors('numOne')}" th:errors="*{numOne}"></p>

                    <label for="t" class="form-label">Num two</label>
                    <input type="number" step="0.00001" required class="form-control" name="numTwo" id="t" th:field="*{numTwo}">
                    <p th:if="${#fields.hasErrors('numTwo')}" th:errors="*{numTwo}"></p>

                    <label for="op" class="col-sm col-form-label">Type operation</label>
                    <select th:field="*{type}" required class="form-select form-select-sm-3" aria-label=".form-select-sm example" id="op">
                        <option th:each="operation : ${operations}" th:text="${operation}" th:value="${operation}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>

                    <div class="justify-content-center m-2">
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div th:if="${result_operation} != null" class="alert alert-info m-3" role="alert">
                <span th:text="'Result: ' + ${result_operation.result}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

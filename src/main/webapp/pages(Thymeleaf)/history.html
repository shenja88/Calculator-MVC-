<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <h1 class="display-4" align="center">Your history operations</h1>
        <div class="col-sm-6">
            <div>
                <ol class="list-group list-group m-3">
                    <ul th:each="mathoperation : ${history_list}">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold"><p th:text="'Operation: ' + *{mathoperation.type}"></p></div>
                                <p th:text="'Num: ' + *{mathoperation.numOne} + '. ' + 'Num: ' + *{mathoperation.numTwo} + '. ' + 'Name: ' + *{mathoperation.user.name}"></p>
                            </div>
                            <span th:text="'Result ' + *{mathoperation.result}" class="badge bg-primary rounded-pill"></span>
                        </li>
                    </ul>
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
</html>
